{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title%}
    Login
{% endblock %}

{% block content %}
<h2 class="text-center font-bold text-4xl pt-5">Login Form</h2>
<div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-5 mx-0 my-5 bg-gray-400 rounded-lg shadow-md">
    <form method='post'>
      {% csrf_token %}
      {{form | crispy}}
      <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Login</button>
    </form>
    <p class="text-center mt-5">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800">Register</a></p>
</div>
{% endblock %}
