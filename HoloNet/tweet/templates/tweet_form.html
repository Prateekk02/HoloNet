{% extends "layout.html" %}

{% block title %}
{% if form.instance.pk %}
    Edit Tweet
{% else %}
    Create Tweet
{% endif %}

{% endblock %}

{% block content %}
<h2>
    {% if form.instance.pk %}
        Edit Tweet
    {% else %}
        Create Tweet
    {% endif %}


<form method="post", enctype="multipart/form-data" >
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Submit</button>

</form>
<button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900"><a href="{%url 'tweet_list'%}">Back to Tweet List</a></button>
</h2>


{% endblock %}
