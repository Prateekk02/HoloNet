{% extends "layout.html" %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}
    <h1 class="text-center">
        Are you sure that you want to delete?
    </h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Yes</button>
        <button type="button" class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"><a href="{% url 'tweet_list' %}">No</a></button>
    </form>
{% endblock %}
